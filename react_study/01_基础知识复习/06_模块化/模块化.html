<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模块化</title>
    <!-- <script src="m1.js"></script> -->
    <!-- 
        默认情况下script标签不能使用import语句
        如果想让其支持模块化，必须支持script的type属性为module
    -->
    <script type="module">
      // 导入m1模块中的默认模块
      import haha from "./m1.js";

      // 导入m1模块中b和c
      import { b as hello, c } from "./m1.js";
      import { obj, fn } from "./m1.js";

      // import a, { b as hello, c, obj, fn } from "./m1.js";

      console.log(haha);
      // console.log(b, c);
      console.log(hello, c, obj);
      fn();
    </script>
  </head>
  <body></body>
</html>
