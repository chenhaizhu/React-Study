<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解构赋值</title>
    <script>
      let a, b;
      let arr = ["孙悟空", "猪八戒"];
      // a = arr[0];
      // b = arr[1];
      [a, b] = arr;
      console.log(a, b);

      const [c, d] = ["张三", "李四"];
      console.log(c, d);

      function fn() {
        return ["沙和尚", "唐僧"];
      }
      const [e, f] = fn();
      console.log(e, f);

      arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"];
      // const [h, i, , j] = arr; // 可以跳过元素
      const [h, i, ...j] = arr; // ...变量会接收后面所有的元素
      console.log("h=" + h, "i=" + i, "j=" + j);

      const obj = {
        name: "孙悟空",
        age: 18,
        gender: "男",
      };
      let a1, b1, c1;
      // a1 = obj.name;
      // b1 = obj.age;
      // c1 = obj.gender;
      ({ name: a1, age: b1, gender: c1 } = obj); // 将name赋值给a1，age赋值给b1，gender赋值给c1
      console.log(a1, b1, c1);

      // const { name: name, age: age, gender: gender } = obj;
      const { name, age, gender } = obj; // 如果变量名和属性名一致，则可以只写一个
      console.log(name, age, gender);

      // 利用数组的解构来交换两个变量的位置
      a = 10;
      b = 20;
      console.log("a=", a);
      console.log("b=", b);
      // let tmp = a;
      // a = b;
      // b = tmp;
      [a, b] = [b, a]; // 交换变量a和b的位置
      console.log("a=", a);
      console.log("b=", b);
      arr = [1, 3, 2];
      [arr[1], arr[2]] = [arr[2], arr[1]];
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
