<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>静态属性</title>
    <script>
      /**
       * 直接通过类调用的属性和方法被称为静态属性和静态方法
       */

      class MyClass {
        name = "哈哈";
        fn = () => {
          console.log("方法");
        };

        // 使用static开头的属性是静态属性，方法是静态方法
        static age = 10;
        static fn1 = () => {
          console.log("静态方法");
          // 注意：静态方法this不是实例对象而是当前的类对象
          console.log(this);
        };
      }

      const mc = new MyClass();
      console.log(mc.name);
      mc.fn();
      // console.log(MyClass.name);
      // MyClass.fn();

      console.log(MyClass.age);
      MyClass.fn1();
    </script>
  </head>
  <body></body>
</html>
