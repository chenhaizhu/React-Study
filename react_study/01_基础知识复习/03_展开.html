<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>展开</title>
    <script>
      /*
       * 可以通过...展开一个数组
       */
      function fn(a, b, c) {
        return a + b + c;
      }
      const arr = [1, 2, 3];
      // 计算数组中三个数字的和
      // let result = fn(arr[0], arr[1], arr[2]);
      let result = fn(...arr);
      console.log(result);
      const arr2 = [7, 8, 9, ...arr, 4, 5, 6];
      console.log(arr2);

      const obj = {
        name: "孙悟空",
        age: 18,
        gender: "男",
      };
      const obj1 = { ...obj }; // 将obj在新的对象展开，相当于浅拷贝
      const obj2 = { ...obj, name: "猪八戒", address: "花果山" };
      console.log(obj1);
      console.log(obj2);
    </script>
  </head>
  <body></body>
</html>
