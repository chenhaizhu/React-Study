<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数</title>
    <script>
      /*
       * 箭头函数
       *  - 只有一个参数的函数
       *      参数 => 返回值
       *  - 如果没有参数，或者多个参数，需要使用()括起来
       *      () => 返回值
       *      (a, b, c) => 返回值
       *  - 箭头函数箭头后边的的值就是返回值
       *      返回值必须是一个表达式（有值的语句）
       *      如果返回值是对象，必须加括号
       *  - 如果需要在箭头函数中定义逻辑，可以直接在箭头后跟一个代码块
       *      代码块中语法和普通函数中没有区别
       */
      const fn = function (a) {
        return a + "hello";
      };

      const fn1 = (a) => a + "hello";
      console.log(fn1(123));
      const fn2 = (a, b) => a + b + "hello";
      console.log(fn2("123", "456"));
      const fn3 = () => "hello";
      console.log(fn3());

      const sum = (a, b) => a + b;
      let result = sum(123, 456);
      console.log(result);

      const fn4 = (a, b) => {
        if (a === 10) {
          a += 5;
        } else if (a === 20) {
          a += 10;
        }
        return a + b;
      };
      console.log(fn4(10, 20));
      console.log(fn4(20, 20));
    </script>
  </head>
  <body></body>
</html>
