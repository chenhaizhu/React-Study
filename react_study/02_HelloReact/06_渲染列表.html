<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渲染列表</title>
    <script src="./script/react.development.js"></script>
    <script src="./script/react-dom.development.js"></script>
    <script src="./script/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const name = "孙悟空";
      const lang = "en";
      /**
       * {}中只能用来放js表达式，而不能放语句（if for）
       * 在语句中是可以去操作JSX的
       */
      // const div = <div>hello {name}</div>;

      let div;

      if (lang === "en") {
        div = <div>hello {name}</div>;
      } else if (lang === "zh") {
        div = <div>你好 {name}</div>;
      }

      const data = ["孙悟空", "猪八戒", "沙和尚"];

      // <ul>
      //   <li>孙悟空</li>
      //   <li>猪八戒</li>
      //   <li>沙和尚</li>
      // </ul>;

      // 将data渲染为一个列表在网页中显示
      // JSX中会自动将数组中的元素在页面中显示

      // [<li>孙悟空</li>, <li>猪八戒</li>, <li>沙和尚</li>]
      // 遍历data
      // const arr = [];
      // for (let i = 0; i < data.length; i++) {
      //   arr.push(<li>{data[i]}</li>);
      // }

      // const arr = data.map((value) => <li>{value}</li>);
      // console.log(arr);
      // const list = (
      //   <ul>
      //     <li>{arr}</li>
      //   </ul>
      // );

      // 继续简化
      const list = (
        <ul>
          {data.map((value) => (
            <li>{value}</li>
          ))}
        </ul>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(list);
    </script>
  </body>
</html>
